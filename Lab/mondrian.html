<html>
<head>
<style>
*{
	box-sizing: border-box;
}
div{
	width:100%;
	height: 100%;
	float: left;
}
body{
	margin:0;
}
.height75{
	height: 75%;
}
.height25{
	height: 25%;
}
.height50{
	height: 50%;
}
.height10{
	height: 10%;
}
.width80{
	width: 80%;
}
.width20{
	width: 20%;
}
.width10{
	width: 10%;
}
.width72{
	width: 72%;
}
.red{
	background-color: red;
}
.blue{
	background-color: blue;
}
.yellow{
	background-color: yellow;
}
.white{
	background-color: white;
}
.with-border{
	border:10px black solid;
}
.right{
	float: right;
}

</style>
</head>
<body>
    <div class="height75">
    	<div class="width20 with-border">
    		<div class="height50 with-border"></div>
    	</div>
    	<div class="width80 red with-border"></div>
    </div>
    <div class="height25 blue with-border">
    	<div class="width10 yellow right with-border">
    	    <div class="height50 white right with-border"></div>
    	</div>
    	<div class="width72 white right with-border"></div>
    </div>
    
</body>
</html>
